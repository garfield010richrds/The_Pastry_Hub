<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - The Pastry Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .thank-you-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .btn-home {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
        }
        .btn-home:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You for Shopping!</h1>
        <p>We appreciate your order. Thank you for shopping at <strong>The Pastry Hub</strong>.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => 
        {
        // Set timeout to auto-close the window after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            window.close(); // Close the current window
        }, 5000);

    });
    </script>

</body>
</html>
