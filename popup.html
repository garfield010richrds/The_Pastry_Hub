
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .popup .close-btn {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup .close-btn:hover {
            background-color: #45a049;
        }
        #overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div class="popup" id="popup">
        <div class="timer" id="timer">3</div>

        <p>The invoice has been sent to your email.</p>
    </div>

    <script>
        // Function to display the popup
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

              // Start countdown from 3 seconds
              let countdown = 5;
              const timerElement = document.getElementById("timer");

              const countdownInterval = setInterval(function() {
                  countdown--;
                  timerElement.textContent = countdown;

                  // When countdown reaches 0, redirect to the product page
                  if (countdown === 0) {
                      clearInterval(countdownInterval); // Stop the countdown
                      window.location.href = './invoice.html'; // Redirect to product page
                  }
              }, 1000); // Update every second       
        }

        // Function to hide the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';

        }

        // Show the popup when the page loads
        window.onload = function() {
            showPopup();
        };
    </script>
</body>
</html>
